name: build

on:
  push:
    branches:
      - '*'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: mymindstorm/setup-emsdk@v11
      - name: Create Build Environment
        shell: bash
        working-directory: ${{runner.workspace}}/sfizz-webaudio
        run: cmake -E make_directory build
      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/sfizz-webaudio/build
        run: |
          emcmake cmake "$GITHUB_WORKSPACE" -DCMAKE_BUILD_TYPE=Release
      - name: Build
        shell: bash
        working-directory: ${{runner.workspace}}/sfizz-webaudio/build
        run: |
          cmake --build . --config "$BUILD_TYPE" -j 2
      - name: Inspect directory
        working-directory: ${{runner.workspace}}/sfizz-webaudio
        run: |
          pwd
          ls -al
          ls -al build
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: sfizz-webaudio
          path: |
             index.html
             index.js
             index.css
             sfizz-node.js
             sfizz-processor.js
             build/sfizz.wasm.js
             util/WASMAudioBuffer.js

  upload:
    name: Create release and upload artifacts
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory
        run: ls -alFR
      - name: Upload to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: www
          publish_dir: ./sfizz-webaudio
          force_orphan: true
      - name: Rezip artifact
        uses: montudor/action-zip@v1
        with:
          args: zip -r sfizz-webaudio.zip sfizz-webaudio
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            wget -q https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
            chmod +x pyuploadtool-x86_64.AppImage
            ./pyuploadtool-x86_64.AppImage sfizz-webaudio.zip